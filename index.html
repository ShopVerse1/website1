<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NJ Digital Boutique</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>NJ Digital Boutique</h1>
  </header>

  <main>
    <section id="product-section">
      <h2>Our Products</h2>
      <div id="product-list" class="products"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 NJ Digital Boutique</p>
  </footer>

  <!-- Razorpay script -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <script>
  const BACKEND_URL = "https://nj-backend-3.onrender.com";

  // Fetch and display products
  async function loadProducts() {
    try {
      const res = await fetch(`${BACKEND_URL}/api/products`);
      const products = await res.json();
      const container = document.getElementById("product-list");
      container.innerHTML = "";

      products.forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${p.image}" alt="${p.name}" class="product-img">
          <h3>${p.name}</h3>
          <p>₹${p.price}</p>
          <button class="buy-btn">Buy Now</button>
        `;
        card.querySelector(".buy-btn").addEventListener("click", () => handleBuy(p));
        container.appendChild(card);
      });
    } catch (err) {
      console.error("Error loading products:", err);
    }
  }

  // Handle Buy Now click
  async function handleBuy(product) {
    try {
      // 1. Get Razorpay key
      const keyRes = await fetch(`${BACKEND_URL}/api/getkey`);
      const { key } = await keyRes.json();

      // 2. Create order on backend
      const orderRes = await fetch(`${BACKEND_URL}/api/payment`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ amount: product.price, productName: product.name })
      });
      const { order } = await orderRes.json();

      // 3. Configure Razorpay
      const options = {
        key: key,
        amount: order.amount,
        currency: "INR",
        name: "NJ Digital Boutique",
        description: product.name,
        image: "https://yourlogo.example/logo.png", // optional
        order_id: order.id,
        handler: async function (response) {
          // Send success data to backend
          await fetch(`${BACKEND_URL}/api/orders`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              razorpay_payment_id: response.razorpay_payment_id,
              razorpay_order_id: response.razorpay_order_id,
              razorpay_signature: response.razorpay_signature,
              product: product.name,
              amount: product.price
            })
          });
          alert("Payment successful! Order placed.");
        },
        prefill: {
          name: "",
          email: "",
          contact: ""
        },
        theme: {
          color: "#3399cc"
        }
      };

      // 4. Open Razorpay checkout
      const rzp = new Razorpay(options);
      rzp.open();
    } catch (err) {
      console.error("Payment error:", err);
      alert("Unable to initiate payment. Try again later.");
    }
  }

  // Run when page loads
  window.onload = loadProducts;
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
    }
    header, footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    #product-section {
      padding: 1rem;
      text-align: center;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .product-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1rem;
      width: 200px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
    }
    .buy-btn {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .buy-btn:hover {
      background: #0056b3;
    }
  </style>
</body>
</html>
